<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <script src="../assets/main.js"></script>
  <title>Lista de la Compra</title>
</head>

<body>
  <header class="pt-5">
    <section class="container">
      <h1 class="mb-3">Lista de la Compra</h1>
    </section>
  </header>
  <main>
    <section class="container">
      <article class="row">
        <div class="col mb-2">
          <h6>Escribe el item para agregar en tu lista de la compra</h6>
        </div>
      </article>
      <article class="row">
        <div class="col-10">
          <div class="d-flex">
            <input id="product" class="form-control me-2" type="text" placeholder="ej. Comprar leche">
            <button id="addItemToList" class="btn btn-primary" onclick="addToList()">
                +
            </button>
          </div>
        </div>
        <div class="col-2">
          <button class="btn btn-secondary w-100" onclick="removeAll('list')">Borrar todo</button>
        </div>
      </article>
      <article class="row py-5">
        <ul id="list" class="list-group list-group-flush p-0 flex-column-reverse">

        </ul>
      </article>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous">
  </script>
</body>

</html>
